<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Submission</title>
        <link
            rel="shortcut icon"
            type="image/png"
            href="/static/img/speedometer_title.png">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>

    <body>
        <div class="form-container">
            <center>
                <h3>
                    Submit Form Data
                    <br>
                    And Show the Data as JSON
                </h3>
                <br>
            </center>
            <form action="/submit" method="post">
                <label for="name"><b>Name</b><span style="color: red;">*</span>:</label>
                <input type="text" id="name" name="name" required>

                <label for="email"><b>Email ID</b><span style="color: red;">*</span>:</label>
                <input type="text" id="email" name="email" required>

                <label for="age"><b>Age</b><span style="color: red;">*</span>:</label>
                <input type="number" id="age" name="age" required>

                <label for="address"><b>Address</b></label>
                <!-- <input type="text" id="address" name="address"> -->
                <textarea id="address" name="address"></textarea>

                <br><br>                
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
